<form id="projectForm">
    <input type="text" id="projectName" placeholder="Όνομα Έργου" required>
    <textarea id="projectDescription" placeholder="Περιγραφή Έργου" required></textarea>
    <input type="text" id="projectClient" placeholder="Πελάτης" required>
    <input type="number" id="projectAmount" placeholder="Ποσό (€)" required>
    <input type="number" id="projectProbability" placeholder="Πιθανότητα (%)" required>
    <input type="date" id="startDate" required>
    <input type="date" id="endDate" required>
    <select id="status">
        <option value="Προσφορά">Προσφορά</option>
        <option value="Σε Εξέλιξη">Σε Εξέλιξη</option>
        <option value="Ολοκληρωμένο">Ολοκληρωμένο</option>
    </select>
    <input type="text" id="projectManager" placeholder="Υπεύθυνος Έργου" required>
    <button type="submit">Προσθήκη Έργου</button>
</form>
